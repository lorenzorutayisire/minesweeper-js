<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page meta -->
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/game.css">

    <!-- Js -->
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
<!--
Page Column -->
<div class="page-column">
    <!--
    Game Panel -->
    <div class="game-panel">
        <!--
        Game Header -->
        <div class="game-header">
            <div class="game-title-entry">
                <div class="game-title">
                    Minesweeper
                </div>
            </div>
            <div id="new-game-button" class="new-game-button" onclick="displayNewGameMessage()">
              <div class="header-entry-title">
                New game
              </div>
            </div>
        </div>
        <!--
        Game Body -->
        <div class="game-body">
          <!-- Game messages are hidden by default and displayed with js -->
          <!-- Game Over -->
          <div id="game-over" class="game-message">
              <div class="centered-box">
                <div class="title">
                  Noo... you lose...
                </div>
                <div class="desc">
                  I'm so sorry for this...
                </div>
              </div>
            </div>
          <!--Game Win -->
          <div id="game-win" class="game-message">
              <div class="centered-box">
                <div class="title">
                  Wow
                </div>
                <div class="desc">
                  Not true.
                </div>
              </div>
            </div>
          <!-- New Game -->
          <div id="new-game" class="game-message">
            <div class="centered-box">
              <div class="title">
                Create a new game...
              </div>
              <div>
                <div style="display: inline-block; width: 100%">
                  <!-- Change Width -->
                  <div class="entry" style="float: left; display: inline-block">
                <div class="title">
                  Width:
                </div>
                <div class="desc">
                  Change the field width here.
                </div>
                <input id="width-field" type="number" min="5" max="30">
              </div>
                  <!-- Change Height -->
                  <div class="entry" style="float: right; display: inline-block">
                <div class="title">
                  Height:
                </div>
                <div class="desc">
                  Change the field height here.
                </div>
                <input id="height-field" type="number" min="5" max="30">
              </div>
                </div>
              </div>
              <div>
                <div class="entry" style="float: left">
                  <div class="title">
                    Mines:
                  </div>
                  <div class="desc">
                    Mines:
                  </div>
                </div>
              </div>
            </div>
          </div>
            <!--
            Minesweeper -->
            <div id="minesweeper" class="minesweeper" style="width: 100%; height: 500px"></div>
        </div>
        <!--
        Game Footer -->
        <div class="game-footer">
            <div class="footer-section-entry">
                <div class="footer-section-title">
                    Timer:
                </div>
                <div id="timer" class="footer-section-description">
                  <!-- Handled from script -->
                </div>
            </div>
            <div class="footer-section-entry">
                <div class="footer-section-title">
                    Mines:
                </div>
                <div id="supposed_mines" class="footer-section-description">
                  <!-- Handled from script -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    console.log("INIT");
    var a = new Game(20, 10);
    console.log("A");
</script>

</body>
</html>
